<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <div class="group">
            <form method="post" action="/login">
            <input type="email" type="email" placeholder="correo" required><small>Debe ingresar un correo*</small><br>
            <input type="password" type="password" placeholder="contraseña" required><br>
            <button type="submit">Iniciar Session</button>
        </form>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            <p><a href="forgot.html">¿Olvidaste tu contraseña?</a></p>

        </div>
    </div>
</body>
</html>
